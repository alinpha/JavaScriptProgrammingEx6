    <p>print myNumbers array</p>

    <script>
        if(myNumbers.length > 0) {
            document.writeln('<ul>');
            
            myNumbers.forEach(n => {
                document.writeln(`<li>${n}</li>`);
            });

            document.writeln('</ul>');


            //shift - removes value from the beginig
            myNumbers.shift();
            document.writeln('<ul>');
            
            myNumbers.forEach(n => {
                document.writeln(`<li>${n}</li>`);
            });

            document.writeln('</ul>');

            //unshift - insets value at the begining
            myNumbers.unshift(0);
            document.writeln('<ul>');
            
            myNumbers.forEach(n => {
                document.writeln(`<li>${n}</li>`);
            });

            document.writeln('</ul>');


        } else {
            document.writeln('no numbers in myNumbers array');
        }
    </script>

    <p>print my things</p>
    <script>
        let things = [1,2,3,'Aline','wmad'];
        document.writeln('</ul>');

        for(let t in things) {
            document.writeln(`<li>${things[t]}</li>`);
        }

        document.writeln('</ul>');
    </script>

</body>
